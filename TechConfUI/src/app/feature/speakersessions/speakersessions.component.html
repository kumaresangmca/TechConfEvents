<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
  <button type="button" class="btn btn-secondary " [routerLink]="['/events/']" >Back</button>
  <button type="button" class="btn btn-primary float-right" [routerLink]="['/speakersessions/', eventId, 'upsert']" >Add Session</button>
</div>
<hr>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Event Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="speakerSessions.length">
    <tr *ngFor="let session of speakerSessions">
      <td>{{session.name}}</td>
      <td>{{event.eventDate | date}}</td>
      <td>{{session.startTime | date : "mediumTime"}}</td>
      <td>{{session.endTime | date : "mediumTime"}}</td>
      <td>
        <a  [routerLink]="['/speakersessions',session.eventId, 'upsert', session.id]" >Edit</a>
        |
        <a (click)="onDelete(session)">Delete</a></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!speakerSessions.length" align="center">
    <tr>
      <td colspan="5">No Speaker Sessions Found</td>
    </tr>
  </tfoot>
</table>
</div>
