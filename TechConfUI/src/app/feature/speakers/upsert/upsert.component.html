<h1>{{ isEdit ? 'Edit' : 'Add'}} Speaker</h1>
<hr/>

<form *ngIf="showForm" [formGroup]="form" (ngSubmit)="onSubmit()" role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <input type="text" formControlName="bio" class="form-control" placeholder="Enter Bio">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email Address">
  </div>
  <div class="form-group">
    <label for="bio">Social Links</label>
    <input type="text" formControlName="socialLinks" class="form-control" placeholder="Enter Social Links">
  </div>

  <button type="submit" [disabled]="!form.valid || isFormSubmitting" class="btn btn-primary" [innerText]="isFormSubmitting? 'Submitting...' : 'Submit'"></button>
</form>
